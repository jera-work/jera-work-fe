<div class="mt-5">
  <div class="card flex align-items-center justify-content-center flex-column">
    <h3>Question Packet List</h3>
    <div class="w-11">
      <p-table
        [value]="questionsPacket"
        [tableStyle]="{ 'min-width': 'w-7' }"
        styleClass="p-datatable-gridlines"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>No</th>
            <th>Packet Name</th>
            <th>Packet Code</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-q let-i="rowIndex">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ q.packetName }}</td>
            <td>{{ q.packetCode }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="card flex mt-5 ml-4">
    <app-button
      routerLink="/questions/packet/create"
      label="Create Question Packet"
    ></app-button>
  </div>
</div>
