<!-- buat super admin -->
<p-table 
#dt1
[value]="users"
dataKey="id"
[rows]="5"
[showCurrentPageReport]="true"
[rowsPerPageOptions]="[10, 25, 50]"
[paginator]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[globalFilterFields]="['profileName', 'profilePhone', 'profileAddress', 'companyName', 'roleName']"
selectionMode="single" 
[tableStyle]="{ 'min-width': '50rem' }" 
styleClass="p-datatable-gridlines p-datatable-striped mx-7 mt-5">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:align-items-center">
            <span>User List</span>
            <div class="p-input-icon-left m-0 md:ml-auto flex mt-3 md:mt-0">
                <i class="pi pi-search"></i>
                <input class="w-full" pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Global Search"/>
                <button class="p-button-outlined w-6" pButton label="Clear"  icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            </div>
            <p-button routerLink="/users/create" icon="pi pi-plus" label="Add User" styleClass="m-auto"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
          <tr>
              <th scope="col" class="md:col-1">No.</th>
              <th scope="col" class="md:col-2">
                <div class="flex align-items-center">
                    Name
                    <p-columnFilter type="text" field="profileName" display="menu"></p-columnFilter>
                </div>
              </th>
              <th scope="col" class="md:col-1">
                <div class="flex align-items-center">
                    Phone
                    <p-columnFilter type="text" field="profilePhone" display="menu"></p-columnFilter>
                </div>
              </th>
              <th scope="col" class="md:col-5">
                <div class="flex align-items-center">
                    Address
                    <p-columnFilter type="text" field="profileAddress" display="menu"></p-columnFilter>
                </div>
              </th>
              <th scope="col" class="md:col-2">
                <div class="flex align-items-center">
                    Company
                    <p-columnFilter type="text" field="companyName" display="menu"></p-columnFilter>
                </div>
              </th>
              <th scope="col" class="md:col-1">
                <div class="flex align-items-center">
                    Role
                    <p-columnFilter type="text" field="roleName" display="menu"></p-columnFilter>
                </div>
              </th>
          </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-i="rowIndex">
        <tr>
            <td>{{i+1}}</td>
            <td>{{user.profileName}}</td>
            <td>{{user.profilePhone}}</td>
            <td>{{user.profileAddress}}</td>
            <td>{{user.companyName}}</td>
            <td>{{user.roleName}}</td>
        </tr>
    </ng-template>
</p-table>
