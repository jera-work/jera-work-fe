<div class="min-h-screen w-10 m-auto">
  <h2 class="my-2 text-center">Saved Jobs</h2>
  <div class="flex flex-column md:flex-row gap-5 md:justify-content-between">
    <div
      class="flex justify-content-center align-items-center flex-column md:h-screen md:sticky top-0"
    >
      <img
        src="/assets/saved-job.svg"
        class="lg:w-30rem md:w-20rem w-15rem"
        alt="applied-job"
      />
    </div>
    <div class="flex flex-column">
      <!-- Job Vacancies -->
      <div class="grid">
        <!-- Job Vacancy Card -->
        <div class="col-12" *ngFor="let sv of savedVacanciesWithLimit">
          <job-card
            (clickChange)="toDetail(sv.vacancyId)"
            [company]="sv.companyName"
            [companyImg]="sv.companyPhotoId"
            [degree]="sv.degreeName"
            [jobType]="sv.jobTypeName"
            [location]="sv.cityName"
            [title]="sv.vacancyTitle"
            [salary]="sv.salary"
            [time]="sv.createdAt"
          ></job-card>
        </div>
      </div>
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rowCounts"
        [totalRecords]="length"
      ></p-paginator>
    </div>
  </div>
</div>
