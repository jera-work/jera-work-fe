<div class="min-h-screen w-10 m-auto">
  <h2 class="my-2 text-center">Applied Jobs</h2>
  <div class="flex flex-column md:flex-row gap-5 md:justify-content-between">
    <div
      class="flex justify-content-center align-items-center flex-column md:h-screen md:sticky top-0"
    >
      <img
        src="/assets/applied-job.svg"
        class="lg:w-30rem md:w-20rem w-15rem"
        alt="saved"
      />
    </div>
    <div class="flex flex-column ml-4 mt-3 md:mt-0">
      <!-- Job Vacancies -->
      <div class="grid">
        <!-- Job Vacancy Card -->
        <div class="col-12" *ngFor="let av of appliedVacancyWithLimit">
          <p-card
            (click)="toDetail(av.id)"
            class="w-full relative cursor-pointer"
            styleClass="hover:shadow-5 shadow-4"
          >
            <span class="absolute top-0 right-0 mr-3 mt-3">
              <i class="pi pi-clock"></i>
              {{ av.createdAt | timeAgo }}
            </span>
            <span class="absolute top-0 mt-2 font-bold flex gap-1">
              <p-tag
                value="{{ av.appliedStatusName }}"
                [style]="{ background: getStatusColor(av.appliedStatusCode) }"
              ></p-tag>
              <p-tag
                value="{{ av.appliedProgressName }}"
                [style]="{
                  background: getProgressColor(av.appliedProgressCode)
                }"
              ></p-tag>
            </span>
            <div class="flex flex-row">
              <div class="mr-4 flex justify-content-center align-items-center">
                <img
                  src="{{ av.companyPhotoId | urlAdmin }}"
                  class="w-10rem h-8rem cover"
                  alt="company"
                />
              </div>
              <div class="flex flex-column w-6 flex-1">
                <!-- Job Vacancy Title -->
                <div
                  style="border-bottom: 1px solid black"
                  class="flex flex-column row-gap-2 mb-1"
                >
                  <span class="text-3xl font-bold">{{ av.vacancyTitle }}</span>
                  <div>
                    <span class="font-semibold">
                      <i class="pi pi-building"> </i>
                      {{ av.companyName }}
                    </span>
                  </div>
                  <div>
                    <span class="font-medium">
                      <i class="pi pi-money-bill"></i>
                      {{ av.salary }}
                    </span>
                  </div>
                </div>

                <!-- Job Vacancy Detail -->
                <div class="flex column-gap-2 md:column-gap-5 flex-wrap">
                  <span>
                    <i class="pi pi-user"></i>
                    {{ av.degreeName }}
                  </span>
                  <span>
                    <i class="pi pi-briefcase"></i>
                    {{ av.jobTypeName }}
                  </span>
                  <span>
                    <i class="pi pi-map-marker"></i>
                    {{ av.cityName }}
                  </span>
                </div>
              </div>
            </div>
          </p-card>
        </div>
      </div>
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first!"
        [rows]="rowCounts!"
        [totalRecords]="length"
      ></p-paginator>
    </div>
  </div>
</div>
