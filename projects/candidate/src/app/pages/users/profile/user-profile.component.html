<pre>
  {{ profile.value | json }}
</pre>

<div
  class="flex align-items-center justify-content-center flex-column container mt-4"
>
  <h2>Update User</h2>
  <form [formGroup]="profile" (ngSubmit)="onUpdate()" class="w-10">
    <!-- email -->

    <h3>Profile</h3>
    <div class="my-3 grid align-items-center gy-md-4 container gy-3">
      <!-- Photo Profile -->
      <div class="col-12 col-md-3 align-items-start d-flex flex-column">
        <img [src]="imgUrl" alt="profile" class="w-1" />
      </div>
      <div class="col-12 col-md-9">
        <p-fileUpload
          mode="basic"
          chooseLabel="Choose Photo"
          #file
          (onSelect)="fileUpload($event)"
        ></p-fileUpload>
      </div>

      <!-- Username -->
      <div class="col-12 col-md-3">
        <label for="email-address" class="form-label">Username</label>
      </div>
      <div class="col-12 col-md-9">
        <!-- disabled -->
        <input
          type="email"
          [value]="profile.get('username')?.value"
          pInputText
          class="form-control col-12"
          id="email-address"
          disabled
        />
        <!-- [value]="profile.username" -->
      </div>

      <!-- fullname -->
      <div class="col-12 col-md-3">
        <label for="fullname" class="form-label"
          >User Fullname <span class="text-red-600">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <input
          type="text"
          class="form-control col-12"
          id="fullname"
          pInputText
          placeholder="fullname"
        />
      </div>

      <!-- Address -->
      <div class="col-12 col-md-3">
        <label for="address" class="form-label"
          >Address <span class="text-red-600">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <textarea
          rows="5"
          id="address"
          cols="20"
          pInputTextarea
          class="form-control col-12"
          placeholder="jl. xxx"
        ></textarea>
      </div>

      <!-- phoneNumb -->
      <div class="col-12 col-md-3">
        <label for="phoneNumb" class="form-label"
          >Phone Number <span class="text-red-600">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <input
          type="text"
          pInputText
          class="form-control col-12"
          id="phoneNumb"
          placeholder="08xxxxx"
        />
      </div>

      <!-- Expected Salary -->
      <div class="col-12 col-md-3">
        <label for="salary" class="form-label"
          >Expected Salary <span class="text-red-600">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <input
          type="text"
          pInputText
          class="form-control col-12"
          id="salary"
          placeholder="Rp. 4.000.000"
        />
      </div>

      <!-- Gender -->
      <div class="col-12 col-md-3">
        <label for="gender" class="form-label"
          >Gender <span class="text-red-600">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <p-dropdown
          [options]="genders"
          id="gender"
          optionLabel="name"
        ></p-dropdown>
      </div>

      <!-- Nationality -->
      <div class="col-12 col-md-3">
        <label for="nationality" class="form-label"
          >Nationality <span class="text-red-600">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <p-dropdown
          [options]="nationalities"
          id="nationality"
          optionLabel="name"
        ></p-dropdown>
      </div>

      <!-- Marital Status -->
      <div class="col-12 col-md-3">
        <label for="marital" class="form-label"
          >Marital Status <span class="text-red-600">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <p-dropdown
          [options]="maritals"
          id="martial"
          optionLabel="name"
        ></p-dropdown>
      </div>

      <!-- Religion -->
      <div class="col-12 col-md-3">
        <label for="religion" class="form-label"
          >Religion <span class="text-red-600">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <p-dropdown
          [options]="religions"
          id="religion"
          optionLabel="name"
        ></p-dropdown>
      </div>

      <!-- AUTO COMPLETE GA COMPLETE COMPLETE -->

      <!-- formControlName="selectedSkill" -->
      <!-- formControlName="selectedSkill" -->
      <!-- [suggestions]="filteredSkills" -->
      <!-- <p-autoComplete
        (completeMethod)="filterSkills($event)"
        field="name"
        [multiple]="true"
      >
      </p-autoComplete> -->

      <!-- <p-autoComplete
        [(ngModel)]="selectedCountries"
        [ngModelOptions]="{ standalone: true }"
        [suggestions]="filteredCountries"
        (completeMethod)="filterCountry($event)"
        field="name"
        [multiple]="true"
      >
      </p-autoComplete> -->

      <!-- Skills -->
      <div class="col-12 col-md-3">
        <label for="custom-skill" class="form-label"
          >Skills <span class="text-red-600">*</span></label
        >
      </div>
      <div class="col-3">
        <input
          type="text"
          pInputText
          class="form-control col-12"
          readonly
          placeholder="Front End Developer"
        />
      </div>
      <div class="col-3">
        <app-button
          icon="pi pi-times"
          classBtn="p-button-danger p-button-outlined"
          border=""
        ></app-button>
      </div>
      <div class="col-12 col-md-9">
        <app-button
          btnType="button"
          backgroundColor="var(--PRIMARY)"
          label="Add"
          (click)="showModal()"
        ></app-button>
      </div>

      <!-- Update button -->
      <div class="col-12">
        <app-button
          btnType="submit"
          backgroundColor="var(--PRIMARY)"
          label="Update"
        ></app-button>
      </div>
      <div class="col-12">
        <app-button
          btnType="button"
          routerLink="/dashboard"
          classBtn="p-button-secondary p-button-text"
          label="Cancel"
        ></app-button>
      </div>
    </div>
  </form>
</div>

<p-dialog
  header="Add Skills"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <form [formGroup]="insertSkill">
      <!-- Expected Salary -->
      <div class="col-12 col-md-3">
        <label for="new-salary" class="form-label"
          >Input Skills <span class="text-red-600">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <input
          type="text"
          formControlName="name"
          pInputText
          class="form-control col-12"
          id="new-salary"
        />
      </div>
    </form>
    <div class="mt-4">
      <app-button
        type="button"
        data-bs-dismiss="modal"
        label="Submit"
        (clickChange)="onChange()"
      >
      </app-button>
      <app-button
        type="button"
        classBtn="p-button-secondary ml-4"
        data-bs-dismiss="modal"
        label="Cancel"
        (clickChange)="onClose()"
      >
      </app-button>
    </div>
  </div>
</p-dialog>
