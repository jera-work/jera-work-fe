<pre>
  {{totalQuestion | json}}
  {{dates | json}}
</pre>

<div class="flex justify-content-center align-items-center flex-column mt-4">
  <h3>Start Answer</h3>
  <div>
    <div class="d-flex gap-5 justify-content-center">
      <p>{{totalQuestion?.totalQuestion}} Questions</p>
    </div>
    <div class="d-flex gap-5">
      <h3>Start Time</h3>
      <p>{{dates?.startDate}}</p>
    </div>
    <div class="d-flex gap-5">
      <h3>End Time</h3>
      <p>{{dates?.endDate}}</p>
    </div>
  </div>
  <div>
    <app-button
      class="btn btn-primary"
      (click)="onClick()"
      label="Start"
    ></app-button>
  </div>
</div>
